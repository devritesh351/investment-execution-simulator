version: '3.8'

services:
  # Just PostgreSQL - run backend locally for easier development
  postgres:
    image: postgres:15-alpine
    container_name: assetflow_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: assetflow
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Optional: Run backend in Docker too
  # Uncomment if you prefer containerized backend
